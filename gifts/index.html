    <!-- stop enter from reloading page due to submitting form -->
    <script type="text/javascript">
      window.addEventListener('keydown',function(e){if(e.keyIdentifier=='U+000A'||e.keyIdentifier=='Enter'||e.keyCode==13){if(e.target.nodeName=='INPUT'&&e.target.type=='text'){e.preventDefault();checkIDs();return false;}}},true);
    </script>

    <style>
      h1 {
        margin-bottom: 0.5em;
      }
      h2 {
        margin-top: 0.5em;
      }
    </style>
