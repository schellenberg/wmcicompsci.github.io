<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turtle Drawing Practice</title>
    <style>
        .image-row {
            display: flex;
            flex-direction: column;
            align-items: center;

            height: auto;

        }

</head>
<body>

        <img src="confusion-6.png" alt="Confusion 6">

    </div>
</body>
</html>
